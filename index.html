        <h1 style="font-size: 28px; font-weight: 200; margin:0;">Merry Christmas</h1>

    <canvas id="mainCanvas"></canvas>

    <script>
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let treeParticles = [];
        let stars = [];
        let rotation = 0;

        const COLORS = ['#FF00FF', '#FF69B4', '#DA70D6', '#9370DB', '#8A2BE2'];

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            // 背景宇宙星星
            stars = [];
            for (let i = 0; i < 400; i++) {
                stars.push({
                    x: (Math.random() - 0.5) * width * 2.5,
                    y: (Math.random() - 0.5) * height * 2.5,
                    z: Math.random() * 1000,
                    size: Math.random() * 1.5,
                    blink: Math.random() * 0.02
                });
            }

            // 圣诞树
            treeParticles = [];
            for (let i = 0; i < 2200; i++) {
                const h = Math.random(); 
                const radius = h * 200; 
                const theta = h * Math.PI * 18 + Math.random();
                treeParticles.push({
                    x: Math.cos(theta) * radius,
                    y: (h * 520) - 260,
                    z: Math.sin(theta) * radius,
                    color: COLORS[Math.floor(Math.random() * COLORS.length)],
                    size: Math.random() * 2 + 0.5,
                    phase: Math.random() * Math.PI * 2
                });
            }
        }

        function project(x, y, z) {
            const scale = 600 / (600 + z);
            return { x: (x * scale) + width / 2, y: (y * scale) + height / 2, scale: scale };
        }

        function draw() {
            // 1. 强制覆盖纯黑背景
            ctx.globalAlpha = 1.0;
            ctx.shadowBlur = 0; 
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);

            rotation += 0.007;

            // 2. 绘制宇宙星空
            stars.forEach(s => {
                const p = project(s.x, s.y, s.z);
                const opacity = Math.abs(Math.sin(Date.now() * s.blink));
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, s.size, 0, Math.PI * 2);
                ctx.fill();
            });

            // 3. 绘制圣诞树（深度排序）
            const sorted = treeParticles.map(p => {
                const cos = Math.cos(rotation);
                const sin = Math.sin(rotation);
                const rx = p.x * cos - p.z * sin;
                const rz = p.x * sin + p.z * cos;
                return { ...p, rx, rz };
            }).sort((a, b) => b.rz - a.rz);

            sorted.forEach(p => {
                const proj = project(p.rx, p.y, p.rz);
                const glow = (Math.sin(Date.now() * 0.003 + p.phase) + 1) / 2;
                ctx.globalAlpha = glow * ((p.rz + 250) / 500);
                ctx.shadowBlur = 12 * proj.scale;
                ctx.shadowColor = p.color;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(proj.x, proj.y, p.size * proj.scale, 0, Math.PI * 2);
                ctx.fill();
            });

            // 4. 绘制顶部的金色五角星 (修正：重置 Alpha)
            const starPos = project(0, -275, 0);
            ctx.save();
            ctx.globalAlpha = 1.0; // 核心修正：强制不透明
            ctx.translate(starPos.x, starPos.y);
            ctx.shadowBlur = 25;
            ctx.shadowColor = "#FFF700";
            ctx.fillStyle = "#FFF700";
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                ctx.rotate(Math.PI / 5);
                ctx.lineTo(0, -22 * starPos.scale);
                ctx.rotate(Math.PI / 5);
                ctx.lineTo(0, -9 * starPos.scale);
            }
            ctx.fill();
            ctx.restore();

            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
